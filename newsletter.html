<!-- CONTACT FORM -->

<h1 class="text-center mt-4 mb-4 pt-3 pb-3">Sign up for news and alerts from the neighborhood.</h1>
<h2 class="text-center mt-2 mb-2 pt-2 pb-2">... or not</h2>

<form class="row g-3 mt-2 mb-2 pt-2 pb-2">

    <!-- having the first and last names in the same row element otherwise it would span the whole page
     for the two names. But they stack vertically when the page is small as required. -->
      <div class="row p-3">
        <div class="col-sm-6 p-3">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name"> 
        </div>
        <div class="col-sm-6 p-3">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>

      <div class="row p-3">
        <div class="col-sm">
          <label for="inputEmail" class="col-form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email@address.com">
        </div>
      </div>
      
      <div class="row p-3">
        <div class="col-sm">
          <label for="mailingAddress" class="col-form-label">Mailing Address</label>
          <input type="text" class="form-control" id="mailingAddress" placeholder="123 Example St" aria-label="Recipient's mailing address" aria-describedby="basic-addon2">
        </div>
      </div>

      <!-- added this by hand based on the names section-->

      <div class="row p-3">
        <div class="col-sm p-3">
            <input type="text" class="form-control" placeholder="City" aria-label="City" >
        </div>
        <div class="col-sm p-3">
            <input type="text" class="form-control" placeholder="State" aria-label="State" >
        </div>
        <div class="col-sm-2 p-3">
            <input type="text" class="form-control" placeholder="ZIP" aria-label="ZIP" >
        </div>
      </div>

</form>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
